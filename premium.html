  function celebListFrom(rule){
    // äº’æ›å¯¾å¿œï¼š celebrities {jp,kr,global} or celebs {jp,kr,global}
    const c = rule.celebrities || rule.celebs || {};

  function buildPremiumAdvice(code, scores){
  // ãƒ™ãƒ¼ã‚¹ï¼šTYPE_META
  const meta   = TYPE_META[code] || {};
  const brands = BRAND_BY_TYPE[code] || {};
  const nick   = TYPE_NICK[code]?.label || '';
  const bt     = BODY_TIPS[code] ? flattenBodyTips(BODY_TIPS[code]) : [];

  // ã‚¹ã‚³ã‚¢æ­£è¦åŒ–
  const f = normalize01(scores?.frame?.mean ?? 3);
  const s = normalize01(scores?.surface?.mean ?? 3);
  const b = normalize01(scores?.balance?.mean ?? 3);
  const l = normalize01(scores?.line?.mean ?? 3);

  const summary = [
    `ç›´ç·š/æ›²ç·šï¼š${pct(l)}%ï¼ˆ${l>=0.5?'ç›´ç·šå¯„ã‚Š':'æ›²ç·šå¯„ã‚Š'}ï¼‰`,
    `é‡å¿ƒï¼š${pct(b)}%ï¼ˆ${b>=0.5?'ä¸Šé‡å¿ƒ':'ä¸‹é‡å¿ƒ'}ï¼‰`,
    `è¡¨é¢å¯†åº¦ï¼š${pct(s)}%ï¼ˆ${s>=0.5?'ã‚¯ãƒªã‚¢/ç¡¬è³ªå¯„ã‚Š':'ãƒãƒƒãƒˆ/ã‚½ãƒ•ãƒˆå¯„ã‚Š'}ï¼‰`,
    `ãƒ•ãƒ¬ãƒ¼ãƒ ï¼š${pct(f)}%ï¼ˆ${f>=0.5?'æ§‹ç¯‰è¦ç´ OK':'é¢ã®é€£ç¶š/æŸ”é‡è¦–'}ï¼‰`,
  ];

  // adj ã« meta ã‚’ã‚³ãƒ”ãƒ¼ï¼ˆimage/celebs ç­‰ã‚’ä¿æŒï¼‰
  const adj = JSON.parse(JSON.stringify(meta));
  adj.code = code;
  adj.nickLabel = nick;
  adj.brands = brands;

  // bodyTips: TYPE_METAã«å…ƒã‹ã‚‰ã‚ã‚‹ãªã‚‰å‰ã«ã€BODY_TIPSã‚’å¾Œã‚ã«çµåˆ
  adj.bodyTips = Array.isArray(adj.bodyTips) ? adj.bodyTips.slice() : [];
  adj.bodyTips.push(...bt);

  // ã‚¹ã‚³ã‚¢ã«å¿œã˜ãŸå¾®èª¿æ•´ï¼ˆå¿…è¦ãªã‘ã‚Œã°ãã®ã¾ã¾ã§OKï¼‰
  adj.patterns = Array.isArray(adj.patterns) ? adj.patterns : [];
  adj.textures = Array.isArray(adj.textures) ? adj.textures : [];
  adj.shoes    = Array.isArray(adj.shoes)    ? adj.shoes    : [];
  adj.jewelry  = Array.isArray(adj.jewelry)  ? adj.jewelry  : [];
  adj.outer    = Array.isArray(adj.outer)    ? adj.outer    : [];

  if (l >= 0.65){
    adj.patterns = uniq(['ãƒ”ãƒ³ã‚¹ãƒˆ','ç›´ç·šå¹¾ä½•', ...adj.patterns]);
    adj.textures = uniq(['ã‚³ãƒ³ãƒ‘ã‚¯ãƒˆãƒ‹ãƒƒãƒˆ', ...adj.textures]);
    adj.bodyTips.unshift('ã‚·ãƒ¼ãƒ /ã‚»ãƒ³ã‚¿ãƒ¼ãƒ—ãƒ¬ã‚¹ã§ç›´ç·šã‚’é€šã™');
  } else if (l <= 0.35){
    adj.patterns = uniq(['å°èŠ±','ç´°ãƒ‰ãƒƒãƒˆ', ...adj.patterns]);
    adj.textures = uniq(['ã‚·ãƒ•ã‚©ãƒ³','è–„ã‚µãƒ†ãƒ³', ...adj.textures]);
    adj.bodyTips.unshift('æ›²ç·šãƒ‰ãƒ¬ãƒ¼ãƒ—ã§è¼ªéƒ­ã‚’æŸ”ã‚‰ã‹ã');
  }

  if (b >= 0.65){
    adj.bodyTips.unshift('çŸ­ä¸ˆãƒˆãƒƒãƒ—ã‚¹orã‚·ãƒ§ãƒ¼ãƒˆã‚¢ã‚¦ã‚¿ãƒ¼ã§ä¸Šã«è¦–ç·šé›†ç´„');
    adj.shoes = uniq(['ãƒŸãƒ‰ãƒ«ãƒ’ãƒ¼ãƒ«', ...adj.shoes]);
  } else if (b <= 0.35){
    adj.bodyTips.unshift('ãƒã‚¤ã‚¦ã‚¨ã‚¹ãƒˆ/ãƒ­ãƒ³ã‚°ãƒœãƒˆãƒ ã§ä¸‹ã®é‡ã•ã‚’é€ƒãŒã™');
    adj.shoes = uniq(['ãƒ•ãƒ©ãƒƒãƒˆ/ãƒ­ãƒ¼ãƒ’ãƒ¼ãƒ«', ...adj.shoes]);
  }

  if (s >= 0.6){
    adj.textures = uniq(['åšã‚µãƒ†ãƒ³(ç‚¹)', ...adj.textures]);
    adj.jewelry  = uniq(['ãƒ¡ã‚¿ãƒ«é¢/å¹¾ä½•', ...adj.jewelry]);
    adj.bodyTips.unshift('è‰¶ã¯â€œç‚¹â€ã«é›†ç´„ã™ã‚‹');
  } else if (s <= 0.4){
    adj.textures = uniq(['ãƒªãƒãƒ³/ãƒ‰ãƒ©ã‚¤', ...adj.textures]);
    adj.jewelry  = uniq(['å¤©ç„¶ç´ æ/å°ç²’', ...adj.jewelry]);
    adj.bodyTips.unshift('ãƒãƒƒãƒˆç´ æã§æƒ…å ±ã‚’æ•´ãˆã‚‹');
  }

  if (f >= 0.6){
    adj.outer = uniq(['ãƒ†ãƒ¼ãƒ©ãƒ¼ãƒ‰/æ§‹ç¯‰', ...adj.outer]);
    adj.bodyTips.unshift('è¥Ÿ/è‚©/ãƒ™ãƒ«ãƒˆã§æ§‹ç¯‰1ç‚¹');
  } else if (f <= 0.4){
    adj.outer = uniq(['ã¨ã‚ã¿ç³»/ãƒãƒ¼ã‚«ãƒ©ãƒ¼', ...adj.outer]);
    adj.bodyTips.unshift('é¢ã®é€£ç¶šã‚’å„ªå…ˆã—æ®µå·®ã‚’ä½œã‚Šã™ããªã„');

  // å‚è€ƒèŠ¸èƒ½äººã®ãƒ”ãƒƒã‚¯ã‚¢ãƒƒãƒ—
  const celebBucket = (l>=0.55)
    ? uniq([...(adj.celebrities?.global||[]), ...(adj.celebrities?.kr||[])])
    : uniq([...(adj.celebrities?.jp||[]),     ...(adj.celebrities?.kr||[])]);
  const celebPick = pickSome(celebBucket, 3);

}

  function sectionList(title, items){

  function sectionChips(title, items){

  function flattenBodyTips(bt){
  if(!bt) return [];
  const out = [];
  if(bt.goal) out.push(`ç›®æ¨™ï¼š${bt.goal}`);
  const order = ['quick','care','mobility','train_strength','train_cardio','diet_do','diet_avoid'];
  const label = {
    quick:'ã‚¯ã‚¤ãƒƒã‚¯å¯¾å‡¦', care:'ã‚±ã‚¢', mobility:'ãƒ¢ãƒ“ãƒªãƒ†ã‚£',
    train_strength:'ç­‹ãƒˆãƒ¬', train_cardio:'æœ‰é…¸ç´ ', diet_do:'é£Ÿäº‹ï¼ˆã‚„ã‚‹ï¼‰', diet_avoid:'é£Ÿäº‹ï¼ˆé¿ã‘ã‚‹ï¼‰'
  };
  for(const k of order){
    if(Array.isArray(bt[k]) && bt[k].length){
      out.push(`${label[k]}ï¼š${bt[k].join('ï¼')}`);

  }
  return out;
}

  // 5) token â†’ ãƒ‡ãƒ¼ã‚¿å–å¾— & èµ·å‹•ï¼ˆå˜ä¸€è·¯ç·šï¼‰
  // =========================================================
  
  // boot()ã®ç›´å‰ã‚ãŸã‚Šã«è¿½è¨˜
  function mockData(code='BNLS'){
    return { token:'dev', sessionId:'dev', email:'dev@example.com',
      code, scores:{ frame:0.5, surface:0.5, balance:0.5, line:0.5 }, answers:{} };
  }

  async function boot(){
    const root  = document.getElementById('premium-root');
    const url   = new URL(location.href);
    const dev   = url.searchParams.get('dev');
    const codeQ = url.searchParams.get('code') || 'BNLS';

    if (dev === '1') {
      const data = mockData(codeQ);
      renderPremiumView(data);
      window.__premiumData = data;
      return;
    }

    const token = url.searchParams.get('token') || '';
    if(!token){
      root.innerHTML = `<div class="card"><h2 class="danger">å°‚ç”¨ãƒªãƒ³ã‚¯ãŒç„¡åŠ¹ã§ã™</h2>
        <p class="muted">URLã« <span class="kbd">?token=...</span> ã‚’ä»˜ã‘ã‚‹ã‹ã€
        é–‹ç™ºç”¨ã« <span class="kbd">?dev=1&code=BNLS</span> ã‚’ä½¿ã£ã¦ãã ã•ã„ã€‚</p></div>`;
      return;
    }

    // ã“ã“ã‹ã‚‰ä¸‹ã¯æ—¢å­˜ã®JSONPå‡¦ç†ï¼ˆãã®ã¾ã¾ï¼‰
    try{
      const res = await jsonp(`${GAS_URL}?report=1&token=${encodeURIComponent(token)}`);
      if(!res || !res.ok || !res.data) throw new Error(res?.error || 'ãƒ‡ãƒ¼ã‚¿ãŒå–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸ');
      renderPremiumView(res.data);
      window.__premiumData = res.data;
    }catch(e){
      root.innerHTML = `<div class="card"><h2 class="danger">èª­ã¿è¾¼ã¿å¤±æ•—</h2><p class="muted">${String(e.message||e)}</p></div>`;
      console.error(e);
    }
  }


  // ====== ç”»åƒ/PDF/å†é€ãƒœã‚¿ãƒ³ ======
  async function saveAsImage(){
    const el = document.getElementById('page');
    const canvas = await html2canvas(el, {scale:2, backgroundColor:'#0b0c0f', useCORS:true});
    const url = canvas.toDataURL('image/png');
    const a = document.createElement('a'); a.href=url; a.download='premium-report.png'; a.click();
  }
  async function saveAsPDF(){
    const { jsPDF } = window.jspdf;
    const el = document.getElementById('page');
    const canvas = await html2canvas(el, {scale:2, backgroundColor:'#0b0c0f', useCORS:true});
    const img = canvas.toDataURL('image/jpeg', .92);
    const pdf = new jsPDF({orientation:'p', unit:'pt', format:'a4'});

    const pageW = pdf.internal.pageSize.getWidth();
    const pageH = pdf.internal.pageSize.getHeight();
    const imgW = pageW;
    const imgH = canvas.height * (imgW / canvas.width);

    // 1ãƒšãƒ¼ã‚¸ã«åã‚ã‚‹ï¼ˆå¤šãƒšãƒ¼ã‚¸åŒ–ã¯è¦‹ãŸç›®å´©ã‚Œã‚„ã™ã„ã®ã§ã‚·ãƒ³ãƒ—ãƒ«ã«ï¼‰
    const scale = Math.min(pageW / canvas.width, pageH / canvas.height);
    const drawW = canvas.width * scale;
    const drawH = canvas.height * scale;
    const offsetX = (pageW - drawW) / 2;
    const offsetY = 0; // ä¸Šå¯„ã›

    pdf.addImage(img, 'JPEG', offsetX, offsetY, drawW, drawH);
    pdf.save('premium-report.pdf');
  }
  async function resendMail(){
    const email = prompt('é€ä¿¡å…ˆãƒ¡ãƒ¼ãƒ«ã‚¢ãƒ‰ãƒ¬ã‚¹ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ğŸ“©'); if(!email) return;
    const data = window.__premiumData;
    if(!data){ alert('ãƒ‡ãƒ¼ã‚¿æœªèª­è¾¼ã§ã™ã€‚ãƒšãƒ¼ã‚¸ã‚’å†èª­ã¿è¾¼ã¿ã—ã¦ãã ã•ã„ã€‚'); return; }
    const html = document.getElementById('premium-root').innerHTML;
    try{
      await fetch(GAS_URL, {
        method:'POST', mode:'no-cors',
        headers:{ 'Content-Type':'application/json' },
        body: JSON.stringify({ sendResultMail:true, email, html })
      });
      alert('ãƒ¡ãƒ¼ãƒ«é€ä¿¡ã‚’ãƒªã‚¯ã‚¨ã‚¹ãƒˆã—ã¾ã—ãŸï¼ˆå±Šã‹ãªã„å ´åˆã¯è¿·æƒ‘ãƒ¡ãƒ¼ãƒ«ã‚‚ã”ç¢ºèªãã ã•ã„ï¼‰');
    }catch(e){
      alert('é€ä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸã€‚æ™‚é–“ã‚’ç½®ã„ã¦ãŠè©¦ã—ãã ã•ã„ã€‚');
    }
  }

  document.getElementById('btn-save-img').onclick = saveAsImage;
  document.getElementById('btn-save-pdf').onclick = saveAsPDF;
  document.getElementById('btn-send-mail').onclick = resendMail;

  // èµ·å‹•
  boot();
  </script>
